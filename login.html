<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina-de-tienda-snk">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="pagina1/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="logincard">
                <div class="titulo">SNK BEAST</div>
                <div class="username">
                    <input type="text" id="username" placeholder="Nombre de usuario">
                </div>
                <div class="password">
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="recordarme">
                    <input type="checkbox" id="rememberbox">
                    <label for="rememberbox" id="label-rememberbox">Recordar este equipo</label>
                </div>
                <div class="forgot">
                    <label for="" ><a href="#" id="forgotpassword">Olvidé mi contraseña</a></label>
                </div>
                <div class="create">
                    <label for="" ><a href="#" id="createaccount">Crear una cuenta</a></label>
                </div>
                <div class="login">
                    <button type="submit" id="loginbutton">Iniciar Sesion</button>
                </div>
                <div>
                    <a href="index.html" id="goback">Regresar al inicio</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
